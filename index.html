<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search your city.."
          autocomplete="off"
          id="city-search"
        />
        <input type="submit" value="Search" id="search-btn" />
      </form>
      <br />
      <h1>New York</h1>
      <h2>
        <span id="mainTemp">43</span
        ><a href="#" id="celsius-link" class="active"> °C </a>|
        <a href="#" id="fahrenheit-link"> °F</a>
      </h2>
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
        alt=""
        class="main-icon"
        id="icon"
      />
      <h3>Monday 8:44pm</h3>
      <div class="row">
        <div class="col-6"id="description">
          <ul>
          <li><strong>Humidity: </strong><span class="humid"> 30</span></li>
       <li><strong>Wind: </strong><span class="wind"> 17 mph</span></li>
      <li><strong>Feels Like: </strong><span class="feelsLike">5°</span></li>
       </ul>
       </div>
          <div class="col-6" id="sunTimes">
            <ul>
              <li><span class="sunrise">Sunrise:</span>
                <span class="sunriseTime"> 6:50 AM</span></li>
              <li><span class="sunset"> Sunset: </span
              ><span class="sunsetTime"> 4:35 PM </span></li>
            </ul>
              </div>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thurs</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt=""
                width="36"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-high">18° </span>
                <span class="weather-forecast-low"> 12° </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/jessielucas1/weather-project-shecodes"
        target="blank"
        >Open Source Code</a
      >" by Jessica Lucas
    </small>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="src/script.js"></script>
  </body>
</html>
